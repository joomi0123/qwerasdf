<!doctype html>
<html>

<head>
<title>디미고</title>
<meta charset="utf-8">
</head>

<body>
    
    <fieldset>
        <legend>로그인 정보</legend>
        <label for="id">ID</label>
        <input type="text" id="id" size="5" value="id_test" maxlength="7">
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd">
        
        <input type="hidden" name="data" value="Y" >
        <input type="search">

        <input type="email">

        <input type="number" min="1" max="10" value="1">개
        <input type="range" min="0" step="1" vaalue="1">
        <label><input type="checkbox" name="mail" value="mail" value="mail">mail </label>
        <label><input type="checkbox" name="phone" value="phone" value="phone">phone </label>

        <label>색상<input type="color" value="#ff0000"></label>
        <label>기간<input type="date"></label>
        <input type="time" value="09:00" >
        <input type="datetime-local" value="2020-05-08T10:36">
    
        <input type="color" value="#ooff">

    </fieldset>
<p><input type="submit" value="전송"> <input type="reset"></p>
<p><input type="image" scr="icon.png" alt="전송버튼"></P>
<p><input type="button" value="새탭열기" onclick="window.open()"></P>
<p><input type="file"></P>
<p><input type="text" autofocus required></P>
<p><input type="text" placeholder="홍길동"></P>
<p><input type="text" value="test" readonly></P>

<label for="class">학과</label>
<select size="10" id="class" multiple>
    <optgroup label="공과대학">
    <option value="archi">건축공학과</option>
    <option value="mechanic">기계공학과</option>
    <option value="computer" selrcted>컴퓨터공학과</option>
    <option value="indust">산업공학과</option>
    <option value="chemist">화학공학과</option>
    </outgroup>
    
    <optgroup label="인문대학">
        <option value="history">사학과</option>
        <option value="lang">어문학부</option>
        <option value="philo" selected>철학과</option>
    </optgroup>
</selected>

<input type="text" list="choices">
<datalist id="choices">
    <option value="grammar" label="문법"></option>
    <option value="voca" label="어휘"></option>
    <option value="speaking" label="회화"></option>
    <option value="listening" label="리스닝"></option>
</datalist>

<textarea name="intro" cols="60" rows="5"></textarea>
<p><label>진행률</label><progress value="50" max="100"></progress></p>
<p><label>사용량</label><meter min="0" max="100" value="50"></meter></p>
</select>
</form>
    </body>
</html>
